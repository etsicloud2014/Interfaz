<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head>
<title>Inicio:Etsi Cloud</title>

<body> 

<h1 style="text-align:center"> ETSI CLOUD </h1>

<table border="1" align="right">
  <tr>
    <th bgcolor="#00ffff">Ultimas noticias</th>
  </tr>

    <td>Concurso de puentes en la ETSI
    <h:form>
    <h:commandLink value="Plantilla inscripcion" action="#{interfazBean.downloadFile()}"/>
	</h:form>
    </td>
  </tr>
  <tr>
    <td>Seminarios de empresa</td>

  </tr>
</table>
<h:panelGrid  border="1" columns="1">
 <f:facet name="header">
 <h:outputText value="Informacion Becas"/></f:facet>
 <h:column>

 <h:selectOneMenu  id="año">
	<f:selectItem itemValue="2014" itemLabel="2014"/>
	<f:selectItem itemValue="2013" itemLabel="2013"/>
	<f:selectItem itemValue="2012" itemLabel="2012"/>
	</h:selectOneMenu><br/>
 </h:column>
 <h:column>
<h:outputText value="Universidad"/>
<h:inputText id="universidad"  required="true"/>
  </h:column>

</h:panelGrid>
<br></br>
<h:panelGrid  style="background-color: Green; 
bottom: 0px; left: 0px; right: 0px; top: 0px; width: 200px" >
	<h3>   Anuncios piso estudiantes</h3>
	
</h:panelGrid>

</html>
